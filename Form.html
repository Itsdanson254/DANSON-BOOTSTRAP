<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
           <link rel="stylesheet" href="css/bootstrap.min.css">
          <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container ms-5">
    <h1>STUDENT FORM</h1>
<form action="" class="bg-info p-5">

   <div class="mt-6 mb-3" >
    <label for="fname" class="form-label">FIRSTNAME:</label>
    <input type="text" id="fname" class="form-control" placeholder="Enter Firstname" required="required">
</div>

    <div class="mb-3" >
    <label for="lname" class="form-label">LASTNAME:</label>
    <input type="text" id="lname" class="form-control" placeholder="Enter Lastname" required="required">
</div>

    <div class=" mb-3" >
    <label for="email" class="form-label">EMAIL ADDRESS:</label>
    <input type="email" id="email" class="form-control" placeholder="abc@gmail.com" required="required">
</div>

    <div class=" mb-3" >
    <label for="pwd" class="form-label">PASSWORD:</label>
    <input type="password" id="pwd" class="form-control" placeholder="Type ypur password" required="required">
</div>

    <div class="text-center">
        <button class="btn btn-primary ">REGISTER</button>
    </div>
</form>
</div>


<div class="container ms-5">

<form action="" class="bg-light p-5 mt-5">


  <div class="d-flex">
      <div class=" mb-3 " >
    <label for="email" class="form-label">Email</label><br>
    <input type="email" id="email"   required="required">
</div>

    <div class=" ms-5 " >
    <label for="pwd" class="form-label">Password</label><br>
    <input type="password" id="pwd" placeholder="Type ypur password" required="required">

</div></div>

    <div class=" mb-3" >
    <label for="address" class="form-label">Address</label>
    <input type="text" id="address"  class="form-control"  placeholder="1234 Main St" required="required">
</div>


    <div class=" mb-3" >
    <label for="address" class="form-label">Address 2</label>
    <input type="text" id="address"  class="form-control"  placeholder="Apartment,studio,or floor" required="required">
</div>

<div class="d-flex">

    <div class=" mb-3" >
    <label for="city" class="form-label">City</label>
    <input type="text" id="city"  required="required">
</div>

<div class=" ms-5" >
    <label for="state" class="form-label">State</label>
    <select name="" id="state" >
        <option value="choose" class="form-control">Choose...</option>
             <option value="Kenyan">Kenyan</option>
             <option value="Ugandan">Ugandan</option>
             <option value="Tanzanian">Tanzanian</option>
    </select>
</div>

<div class=" ms-5" >
    <label for="Zip" class="form-label">Zip</label>
    <input type="text" id="Zip"  required="required">
</div>
</div>
<input type="checkbox" id="Remember me">
    <label for="Remember me">Remember me</label>

    <br><br>
    <div>
        <button class="btn btn-primary ">Submit</button>
    </div>
</form>
</div>
</body>
</html>
